<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Reconciliation Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Payment Reconciliation Dashboard</h1>
        </header>

        <div class="tabs">
            <button class="tablink active" onclick="openTab('orders')">Orders</button>
            <button class="tablink" onclick="openTab('payments')">Payments</button>
            <button class="tablink" onclick="openTab('audit')">Audit Logs</button>
            <button class="tablink" onclick="openTab('webhook')">Simulate Webhook</button>
        </div>

        <div id="orders" class="tabcontent" style="display:block">
            <h2>Orders</h2>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer ID</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Orders will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="payments" class="tabcontent">
            <h2>Payments</h2>
            <table id="paymentsTable">
                <thead>
                    <tr>
                        <th>Payment ID</th>
                        <th>Order ID</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Payment Date</th>
                        <th>Gateway ID</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Payments will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="audit" class="tabcontent">
            <h2>Audit Logs</h2>
            <table id="auditTable">
                <thead>
                    <tr>
                        <th>Log ID</th>
                        <th>Payment ID</th>
                        <th>Action</th>
                        <th>Old Status</th>
                        <th>New Status</th>
                        <th>Log Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Audit logs will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="webhook" class="tabcontent">
            <h2>Simulate Payment Webhook</h2>
            <form id="webhookForm">
                <div class="form-group">
                    <label for="order_id">Order ID:</label>
                    <input type="text" id="order_id" name="order_id" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="success">Success</option>
                        <option value="failed">Failed</option>
                        <option value="partial">Partial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gateway_id">Gateway ID:</label>
                    <input type="text" id="gateway_id" name="gateway_id" required>
                </div>
                <button type="submit">Send Webhook</button>
            </form>
            <div id="webhookResult"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
